{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Admin Dashboard</h2>
    </div>

    <!-- Stats Cards -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="bx bx-user-circle display-4 text-primary mb-2"></i>
                    <h5 class="card-title">Total Users</h5>
                    <h2 class="mb-0">{{ total_users }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="bx bx-time display-4 text-warning mb-2"></i>
                    <h5 class="card-title">Pending Approvals</h5>
                    <h2 class="mb-0">{{ pending_users }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="bx bx-check-circle display-4 text-success mb-2"></i>
                    <h5 class="card-title">Approved Users</h5>
                    <h2 class="mb-0">{{ approved_users }}</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-4">Quick Actions</h4>
            <div class="row">
                <div class="col-md-6">
                    <a href="{{ url_for('admin.users') }}" class="btn btn-primary w-100 mb-3">
                        <i class="bx bx-user-check me-2"></i>Manage Users
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="{{ url_for('user.dashboard') }}" class="btn btn-outline-primary w-100 mb-3">
                        <i class="bx bx-arrow-back me-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
